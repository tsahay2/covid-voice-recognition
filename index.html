<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- load font awesome here for icon used on the page -->
</head>
<body>
<div class="container"> <!--page container -->
    <div class="text-box" contenteditable="true"></div> <!--text box which will contain spoken text -->
    <button class="fa fa-microphone"></button> <!-- microphone icon to be clicked before speaking -->
</div>
<br/>
<div style="align-content: center">
    <ul > CLick on the microphone icon in the box and speak one of the following commands.
        <li>what is the total number of cases in Nagpur</li>
        <li>Give me the summary of cases in Nagpur</li>
        <li>what is the time</li>
        <li>what is the weather in Nagpur</li>
    </ul>
</div>
<audio class="sound" src="chime.mp3"></audio> <!-- sound to be played when we click icon => http://soundbible.com/1598-Electronic-Chime.html -->
<script src="index.js"></script> <!-- link to index.js script -->
</body>
</html>
